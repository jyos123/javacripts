<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de formulario con Fetch</title>
    <link rel="stylesheet" href="./assets/conctact-form-fetch.css">
</head>

<body>

    <form class="contact-form">
        <legend>Envianos tus comentarios</legend>
        <input type="text" name="name" placeholder="Escribe tu nombre"
            title="El campo solo acepta letras y espacios en blanco" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" required>
        <input type="email" name="email" placeholder="Escribe tu correo" title="correo"
            pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$" required>
        <input type="text" name="subject" placeholder="Asunto a tratar" title="El asunto es requerido" required>
        <textarea name="comments" cols="50" rows="5" placeholder="Escribe tus comentarios" data-pattern="^.{1,255}$"
            title="No exeder los 250 caracteres" required></textarea>
        <input type="submit" value="Enviar">
        <div class="contact-form-loader none">
            <img src="assets/rings.svg" alt="Cargando">
        </div>
        <div class="contact-form-response none  ">
            <p>Los datos han sido enviados</p>
        </div>
    </form>
<script src="./assets/conctact-form-fetch.js"></script>
</body>


</html>
